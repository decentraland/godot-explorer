<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentraland Scene Logger</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Decentraland Scene Logger</h1>
            <div class="session-info">
                <select id="session-select"></select>
                <span id="stats-summary"></span>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="panel">
                    <h2>View</h2>
                    <div class="tabs">
                        <button class="tab active" data-view="entities">Entities</button>
                        <button class="tab" data-view="messages">Messages</button>
                        <button class="tab" data-view="ops">Op Calls</button>
                    </div>
                </div>

                <div class="panel" id="filters-panel">
                    <h2>Filters</h2>
                    <div id="entity-filters" class="filter-group">
                        <label>Entity ID
                            <input type="number" id="filter-entity" placeholder="e.g. 512">
                        </label>
                    </div>
                    <div id="component-filters" class="filter-group">
                        <label>Component
                            <select id="filter-component">
                                <option value="">All Components</option>
                            </select>
                        </label>
                    </div>
                    <div id="tick-filters" class="filter-group">
                        <label>Tick Range
                            <div class="range-inputs">
                                <input type="number" id="filter-tick-from" placeholder="From">
                                <input type="number" id="filter-tick-to" placeholder="To">
                            </div>
                        </label>
                    </div>
                    <div id="operation-filters" class="filter-group">
                        <label>Operation
                            <select id="filter-operation">
                                <option value="">All Operations</option>
                                <option value="put">Put</option>
                                <option value="delete">Delete</option>
                                <option value="delete_entity">Delete Entity</option>
                                <option value="append">Append</option>
                            </select>
                        </label>
                    </div>
                    <div id="ops-filters" class="filter-group" style="display: none;">
                        <label>Op Name
                            <input type="text" id="filter-op-name" placeholder="e.g. op_fetch">
                        </label>
                        <label>Async
                            <select id="filter-is-async">
                                <option value="">All</option>
                                <option value="true">Async</option>
                                <option value="false">Sync</option>
                            </select>
                        </label>
                    </div>
                    <button id="apply-filters" class="btn primary">Apply Filters</button>
                    <button id="clear-filters" class="btn">Clear</button>
                </div>

                <div class="panel" id="entity-list-panel">
                    <h2>Entities <span id="entity-count"></span></h2>
                    <div id="entity-list" class="scrollable-list"></div>
                </div>
            </aside>

            <main class="content">
                <div id="entities-view" class="view active">
                    <div class="view-header">
                        <h2>Entity Timeline</h2>
                        <span id="selected-entity-info"></span>
                    </div>
                    <div id="entity-timeline" class="timeline"></div>
                </div>

                <div id="messages-view" class="view">
                    <div class="view-header">
                        <h2>CRDT Messages</h2>
                        <span id="messages-count"></span>
                    </div>
                    <div id="messages-list" class="data-list"></div>
                    <div class="pagination">
                        <button id="messages-prev" class="btn" disabled>Previous</button>
                        <span id="messages-page-info"></span>
                        <button id="messages-next" class="btn">Next</button>
                    </div>
                </div>

                <div id="ops-view" class="view">
                    <div class="view-header">
                        <h2>Op Calls</h2>
                        <span id="ops-count"></span>
                    </div>
                    <div id="ops-list" class="data-list"></div>
                    <div class="pagination">
                        <button id="ops-prev" class="btn" disabled>Previous</button>
                        <span id="ops-page-info"></span>
                        <button id="ops-next" class="btn">Next</button>
                    </div>
                </div>
            </main>

            <aside class="detail-panel">
                <div class="panel">
                    <h2>Details</h2>
                    <div id="detail-content">
                        <p class="placeholder">Select an item to view details</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>

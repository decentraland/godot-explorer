name: ğŸ”— GHA
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-runner
  cancel-in-progress: true

jobs:
  # First stage: Fast formatting checks only
  static-checks:
    name: ğŸ“Š Static checks
    uses: ./.github/workflows/static_checks.yml

  # Second stage: Clippy and build checks that require compilation
  clippy:
    name: ğŸ”§ Clippy & Build Checks
    needs: static-checks
    uses: ./.github/workflows/clippy.yml

  # Third stage: Run all the builds and tests (all depend on static-checks)
  test-coverage:
    name: ğŸ” Test & Coverage
    needs: static-checks
    uses: ./.github/workflows/coverage.yml

  android-build:
    name: ğŸ¤– Android (VR and Mobile)
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml
    secrets:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      
  ios-build:
    name: ğŸ iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml
    secrets:
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}

  linux-build:
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml
  # Disable Windows and MacOS builds for now
  # macos-build:
  #   name: ğŸ macOS
  #   needs: static-checks
  #   uses: ./.github/workflows/macos_builds.yml

  # windows-build:
  #   name: ğŸ Windows
  #   needs: static-checks
  #   uses: ./.github/workflows/windows_builds.yml

  # # Third stage: Extras
  docker-build-test:
    name: ğŸ³ Docker builds and test
    needs: linux-build
    uses: ./.github/workflows/docker_build_test.yml
    secrets:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}

  benchmark:
    name: ğŸ“Š Benchmark Report
    needs: static-checks
    uses: ./.github/workflows/benchmark.yml

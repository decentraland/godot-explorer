name: ğŸ”— GHA
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-runner
  cancel-in-progress: true

jobs:
  # First stage: Only static checks, fast and prevent expensive builds from running.
  static-checks:
    name: ğŸ“Š Static checks
    uses: ./.github/workflows/static_checks.yml

  # Second stage: Run all the builds and some of the tests.
  test-coverage:
    name: ğŸ” Test & Coverage
    needs: static-checks
    uses: ./.github/workflows/coverage.yml

  android-build:
    name: ğŸ¤– Android (VR and Mobile)
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml

  linux-build:
    name: ğŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml

  macos-build:
    name: ğŸ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml

  ios-build:
    name: ğŸ iOS (only lib)
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml

  windows-build:
    name: ğŸ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml

  # Third stage: Extras
  docker-build-test:
    name: ğŸ³ Docker builds and test
    needs: linux-build
    uses: ./.github/workflows/docker_build_test.yml
    secrets:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_TOKEN: ${{ secrets.QUAY_TOKEN }}

  prepare-lib:
    name: ğŸ“š Publish Libs Artifacts
    needs:
      - windows-build
      - linux-build
      - android-build
      - ios-build
      - macos-build
    uses: ./.github/workflows/prepare_lib.yml
    secrets:
      S3_ENDPOINT:       ${{ secrets.S3_ENDPOINT }}
      S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
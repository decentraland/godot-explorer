name: üêß Linux Builds
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-linux
  cancel-in-progress: true

jobs:
  build:
    name: Build Linux
    strategy:
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.77.2
          override: true

      - name: Set up cache
        uses: ./.github/actions/set-up-cache

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --platforms linux

      - name: Build
        run: cargo run -- build --release

      - name: Test
        working-directory: lib
        run: cargo test --release -- --skip auth

      # Export section
      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        run: cargo run -- export

      - name: Copy library
        run: cp lib/target/release/libdclgodot.so exports/

      - uses: actions/upload-artifact@v4
        with:
          name: decentraland-godot-linux
          path: |
            exports/**/*

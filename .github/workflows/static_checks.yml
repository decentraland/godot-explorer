name: ðŸ“Š Static Checks
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-static
  cancel-in-progress: true

jobs:
  static-checks:
    name: Code style and file formatting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.79
          override: true
          components: rustfmt

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install gdtoolkit 4
        run: pip3 install git+https://github.com/kuruk-mm/godot-gdscript-toolkit.git

      - name: Check format GDScript
        run: gdformat -d godot/

      - name: GDScript Linter
        run: gdlint godot/

      - name: cargo fmt
        working-directory: lib
        run: cargo fmt --all -- --check

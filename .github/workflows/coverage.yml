name: ðŸ”Ž Test & Coverage
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-coverage
  cancel-in-progress: true

jobs:
  coverage:
    name: Test & Coverage
    runs-on: gpu-godot-docker
    timeout-minutes: 30
    env:
      GODOT4_BIN: ${{ github.workspace }}/.bin/godot/godot4_bin
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      # Node.js is required for building and running scene-explorer-tests
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90"
          components: llvm-tools-preview

      - name: Debug GPU and Install Vulkan drivers
        run: |
          echo "=== GPU Information ==="
          lspci | grep -i vga || echo "No VGA controller found"
          lspci | grep -i nvidia || echo "No NVIDIA GPU found"
          lspci | grep -i amd || echo "No AMD GPU found"

          echo ""
          echo "=== Checking GPU drivers ==="
          nvidia-smi || echo "nvidia-smi not available"

          echo ""
          echo "=== Current Vulkan status ==="
          vulkaninfo --summary || echo "vulkaninfo not available"

          echo ""
          echo "=== Installing Vulkan drivers and tools ==="
          sudo apt-get update
          sudo apt-get install -y \
            mesa-vulkan-drivers \
            vulkan-tools \
            vulkan-validationlayers \
            libvulkan1 \
            libvulkan-dev \
            mesa-utils

          echo ""
          echo "=== Post-install GPU information ==="
          glxinfo | grep -i "opengl version" || echo "glxinfo not available"
          glxinfo | grep -i "opengl renderer" || echo "glxinfo not available"

          echo ""
          echo "=== Vulkan devices available ==="
          vulkaninfo --summary || echo "Still no Vulkan available"

          echo ""
          echo "=== Display and X11 setup ==="
          echo "DISPLAY=$DISPLAY"
          xdpyinfo || echo "xdpyinfo not available (expected before Xvfb starts)"

      - name: Prepare graphics renderering
        run: |
          sudo apt-get -y install xvfb
          sudo /usr/bin/Xvfb :0 -screen 0 1280x1024x24 &

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: cargo run -- install
        run: cargo run -- install --no-templates

      # Build section

      - name: Download grcov
        run: |
          mkdir -p "${HOME}/.local/bin"
          curl -sL https://github.com/mozilla/grcov/releases/download/v0.8.10/grcov-x86_64-unknown-linux-gnu.tar.bz2 | tar jxf - -C "${HOME}/.local/bin"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build
        run: cargo run -- build --no-default-features --features use_deno

      - name: Import Assets
        uses: ./.github/actions/import-assets
        with:
          cache: false

      - name: Run xtask coverage
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          cargo run -- coverage

      - name: Upload to codecov.io
        if: success() || failure()
        uses: codecov/codecov-action@v3
        with:
          files: rust/coverage/*.lcov

      - name: Upload artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-snapshots
          path: |
            tests/snapshots/scenes/comparison/**/*
            tests/snapshots/avatar-image-generation/comparison/**/*
            tests/snapshots/client/comparison/**/*
            coverage/snapshot-report.md

      - name: Comment on PR with snapshot differences
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'coverage/snapshot-report.md';

            if (!fs.existsSync(reportPath)) {
              console.log('No snapshot differences found');
              return;
            }

            const report = fs.readFileSync(reportPath, 'utf8');
            const artifactUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const body = report + `\n\n[Download artifacts](${artifactUrl})`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

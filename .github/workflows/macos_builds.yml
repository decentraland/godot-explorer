name: üçé macOS
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-macos
  cancel-in-progress: true

jobs:
  build:
    name: Build macOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14-xlarge]
    runs-on: ${{ matrix.os }}
    env:
      # Override GITHUB_SHA to use the actual PR commit, not the merge commit
      GITHUB_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.79
          override: true

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets macos

      - name: Build
        run: cargo run -- build --release

      - name: Test
        working-directory: lib
        run: cargo test --release -- --skip auth

      # Export section (multi platform)
      - name: Import Assets
        uses: ./.github/actions/import-assets
        with:
          cache: false

      - name: Export
        run: cargo run -- export

      - uses: actions/upload-artifact@v4
        with:
          name: decentraland-godot-macos
          path: |
            exports/**/*
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: libdclgodot_macos
          path: |
            lib/target/release/libdclgodot.dylib
          if-no-files-found: error
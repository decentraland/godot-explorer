name: ðŸ iOS
on:
  workflow_call:
    secrets:
      DEPLOY_SSH_KEY:
        required: true
      R2_ACCOUNT_ID:
        required: false
      R2_ACCESS_KEY_ID:
        required: false
      R2_SECRET_ACCESS_KEY:
        required: false
      R2_BUCKET:
        required: false

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
    runs-on: warp-macos-14-arm64-6x
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90"
          targets: aarch64-apple-ios

      # CACHE IS DISABLED
      # - name: Set up cache
      #   uses: ./.github/actions/set-up-cache
      #   with:
      #     cache_name: ${{ github.job }}-new-ios-release
          
      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets ios

      - name: Set prod flag
        uses: ./.github/actions/set-prod-flag

      # Check for cached macOS lib (only if R2 secrets are configured, skip on main branch and manual triggers)
      - name: Check macOS lib cache
        id: macos-lib-cache
        if: ${{ secrets.R2_ACCOUNT_ID != '' && github.ref != 'refs/heads/main' && github.event_name != 'workflow_dispatch' }}
        uses: ./.github/actions/lib-cache
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          target: macos
          release: 'true'
          action: download

      # Check for cached iOS lib (only if R2 secrets are configured, skip on main branch and manual triggers)
      - name: Check iOS lib cache
        id: ios-lib-cache
        if: ${{ secrets.R2_ACCOUNT_ID != '' && github.ref != 'refs/heads/main' && github.event_name != 'workflow_dispatch' }}
        uses: ./.github/actions/lib-cache
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          target: ios
          release: 'true'
          action: download

      - name: Build MacOS
        if: steps.macos-lib-cache.outputs.cache-hit != 'true'
        run: cargo run -- build --release ${{ env.PROD_FLAG }}

      - name: Build iOS
        if: steps.ios-lib-cache.outputs.cache-hit != 'true'
        run: cargo run -- build --release --target ios ${{ env.PROD_FLAG }}

      # Upload macOS lib cache after successful build (only if R2 secrets are configured)
      - name: Upload macOS lib cache
        if: ${{ secrets.R2_ACCOUNT_ID != '' && steps.macos-lib-cache.outputs.cache-hit != 'true' }}
        uses: ./.github/actions/lib-cache
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          target: macos
          release: 'true'
          action: upload

      # Upload iOS lib cache after successful build (only if R2 secrets are configured)
      - name: Upload iOS lib cache
        if: ${{ secrets.R2_ACCOUNT_ID != '' && steps.ios-lib-cache.outputs.cache-hit != 'true' }}
        uses: ./.github/actions/lib-cache
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          target: ios
          release: 'true'
          action: upload

      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        run: cargo run -- export --target ios

      # Deploy to godot-mobile-deploy-pipeline
      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Setup SSH for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy iOS exports to mobile deploy pipeline
        run: |
          # Determine branch name based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="PR-${{ github.event.pull_request.number }}-${{ github.head_ref || github.ref_name }}"
          else
            BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          fi

          echo "Deploying to branch: $BRANCH_NAME"

          # Clone the target repository using SSH
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git clone git@github.com:decentraland/godot-mobile-deploy-pipeline.git deploy-repo

          cd deploy-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Setup git lfs
          git lfs install

          # Create a fresh orphan branch (no history, fresh start)
          git checkout --orphan temp-branch

          # Remove all existing files from git
          git rm -rf . 2>/dev/null || true

          # Setup git lfs tracking BEFORE adding files
          git lfs track "*.dylib"
          git lfs track "*.ipa"
          git lfs track "*.app"
          git lfs track "*.framework"
          git lfs track "*.xcframework"
          git lfs track "*.a"
          git lfs track "*.pck"
          git lfs track "*.so"
          git add .gitattributes

          # Move exports contents to root (not inside a folder)
          if [ -d "../exports" ]; then
            mv ../exports/* .
            mv ../exports/.* . 2>/dev/null || true
          else
            echo "Warning: exports folder not found"
            exit 1
          fi

          # Add all files (now tracked by LFS)
          git add .
          git commit -m "Deploy iOS artifacts

          Source: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Deploy Branch: $BRANCH_NAME
          Source Branch: ${{ github.head_ref || github.ref_name }}
          Triggered by: ${{ github.actor }}
          Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          # Force push orphan branch to target branch (replaces all history with single commit)
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git push --force origin temp-branch:$BRANCH_NAME

          # Cleanup
          cd ..
          rm -rf deploy-repo

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

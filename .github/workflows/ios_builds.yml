name: üçè iOS (only lib)
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14-xlarge]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.79
          override: true
          target: aarch64-apple-ios

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets ios

      # - name: Build MacOS
      #   run: cargo run -- build --release

      - name: Build iOS
        run: cargo run -- build --release --target ios

      # - name: Import Assets
      #   uses: ./.github/actions/import-assets

      # - name: Export
      #   run: cargo run -- export --target ios

      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: decentraland-godot-ios
      #     path: |
      #       exports/**/*
      #     if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: libdclgodot_ios
          path: |
            lib/target/aarch64-apple-ios/release/libdclgodot.dylib
          if-no-files-found: error

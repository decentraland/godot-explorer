name: ðŸ iOS
on:
  workflow_call:
    secrets:
      DEPLOY_SSH_KEY:
        required: true
      SENTRY_AUTH_TOKEN:
        required: false
      SENTRY_ORG:
        required: false
      SENTRY_PROJECT:
        required: false

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
    runs-on: warp-macos-14-arm64-6x
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90"
          targets: aarch64-apple-ios

      # CACHE IS DISABLED
      # - name: Set up cache
      #   uses: ./.github/actions/set-up-cache
      #   with:
      #     cache_name: ${{ github.job }}-new-ios-release
          
      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets ios

      - name: Set prod flag
        uses: ./.github/actions/set-prod-flag

      - name: Build MacOS
        run: cargo run -- build --release ${{ env.PROD_FLAG }}

      - name: Build iOS
        run: cargo run -- build --release --target ios ${{ env.PROD_FLAG }}

      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        run: cargo run -- export --target ios

      - name: Build Xcode project with dSYM generation
        run: |
          echo "Building Xcode project to generate Release dSYMs..."

          # The export creates an Xcode project at exports/
          XCODE_PROJECT=$(find exports -name "*.xcodeproj" -type d | head -1)

          if [ -z "$XCODE_PROJECT" ]; then
            echo "Error: Xcode project not found in exports/"
            exit 1
          fi

          echo "Found Xcode project: $XCODE_PROJECT"

          # Build with Release configuration to generate dSYMs
          # This will create dSYMs that match the release binary
          # Note: Build may fail due to entitlements/code signing but dSYMs will still be generated
          set +e
          xcodebuild build \
            -project "$XCODE_PROJECT" \
            -scheme decentraland-godot-client \
            -configuration Release \
            -derivedDataPath "build/ios/DerivedData" \
            -sdk iphoneos \
            DEBUG_INFORMATION_FORMAT=dwarf-with-dsym \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ENABLE_BITCODE=NO

          BUILD_EXIT_CODE=$?
          set -e

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "âš ï¸  Build exited with code $BUILD_EXIT_CODE (likely due to entitlements)"
            echo "Checking if dSYMs were still generated..."
          fi

          # Verify dSYMs were created
          DSYM_COUNT=$(find build/ios/DerivedData -name "*.dSYM" -type d 2>/dev/null | wc -l)

          if [ "$DSYM_COUNT" -gt 0 ]; then
            echo "âœ… Successfully generated $DSYM_COUNT dSYM file(s)"
          else
            echo "âŒ No dSYM files found"
            exit 1
          fi

      # Deploy to godot-mobile-deploy-pipeline
      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Setup SSH for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy iOS exports to mobile deploy pipeline
        run: |
          # Determine branch name based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="PR-${{ github.event.pull_request.number }}-${{ github.head_ref || github.ref_name }}"
          else
            BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          fi

          echo "Deploying to branch: $BRANCH_NAME"

          # Clone the target repository using SSH
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git clone git@github.com:decentraland/godot-mobile-deploy-pipeline.git deploy-repo

          cd deploy-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Setup git lfs
          git lfs install

          # Create a fresh orphan branch (no history, fresh start)
          git checkout --orphan temp-branch

          # Remove all existing files from git
          git rm -rf . 2>/dev/null || true

          # Setup git lfs tracking BEFORE adding files
          git lfs track "*.dylib"
          git lfs track "*.ipa"
          git lfs track "*.app"
          git lfs track "*.framework"
          git lfs track "*.xcframework"
          git lfs track "*.a"
          git lfs track "*.pck"
          git lfs track "*.so"
          git add .gitattributes

          # Move exports contents to root (not inside a folder)
          if [ -d "../exports" ]; then
            mv ../exports/* .
            mv ../exports/.* . 2>/dev/null || true
          else
            echo "Warning: exports folder not found"
            exit 1
          fi

          # Add all files (now tracked by LFS)
          git add .
          git commit -m "Deploy iOS artifacts

          Source: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Deploy Branch: $BRANCH_NAME
          Source Branch: ${{ github.head_ref || github.ref_name }}
          Triggered by: ${{ github.actor }}
          Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          # Force push orphan branch to target branch (replaces all history with single commit)
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git push --force origin temp-branch:$BRANCH_NAME

          # Cleanup
          cd ..
          rm -rf deploy-repo

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
      # Upload iOS debug symbols (dSYM) to Sentry for production builds
      - name: Upload iOS dSYMs to Sentry
        if: success()
        run: |
          EXPLORER_VERSION=$(cargo run -- explorer-version)
          echo "Explorer version: $EXPLORER_VERSION"

          # Check if this is a production build (no -dev suffix)
          if [[ ! "$EXPLORER_VERSION" =~ -dev$ ]]; then
            echo "Production build detected, uploading dSYMs to Sentry..."
            RELEASE_NAME="org.decentraland.godotexplorer@$EXPLORER_VERSION"
            echo "Release name: $RELEASE_NAME"

            # Install sentry-cli
            curl -sL https://sentry.io/get-cli/ | bash

            # Find dSYMs from the Release build we just created
            echo "Searching for Release dSYMs..."

            DSYM_FILES=$(find build/ios/DerivedData -name "*.dSYM" -type d 2>/dev/null || true)

            if [ -n "$DSYM_FILES" ]; then
              echo "Found dSYM files:"
              echo "$DSYM_FILES"

              # Get the directory containing the dSYMs
              DSYM_DIR=$(dirname $(echo "$DSYM_FILES" | head -1))
              echo "dSYMs located at: $DSYM_DIR"
              ls -la "$DSYM_DIR"

              # Create Sentry release and associate commits
              sentry-cli releases new "$RELEASE_NAME" \
                --org ${{ secrets.SENTRY_ORG }} \
                --project ${{ secrets.SENTRY_PROJECT }} \
                --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }}

              sentry-cli releases set-commits "$RELEASE_NAME" --auto \
                --org ${{ secrets.SENTRY_ORG }} \
                --project ${{ secrets.SENTRY_PROJECT }} \
                --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }}

              # Upload all dSYM files found
              sentry-cli upload-dif \
                --org ${{ secrets.SENTRY_ORG }} \
                --project ${{ secrets.SENTRY_PROJECT }} \
                --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }} \
                --include-sources \
                --wait \
                "$DSYM_DIR"

              # Finalize the release
              sentry-cli releases finalize "$RELEASE_NAME" \
                --org ${{ secrets.SENTRY_ORG }} \
                --project ${{ secrets.SENTRY_PROJECT }} \
                --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }}

              echo "iOS dSYMs uploaded successfully to release: $RELEASE_NAME"
            else
              echo "Warning: dSYMs not found at $ARCHIVE_PATH/dSYMs"
              echo "Searching for dSYMs in exports folder..."
              find exports -name "*.dSYM" -type d
            fi
          else
            echo "Development build detected (-dev suffix), skipping Sentry upload"
          fi

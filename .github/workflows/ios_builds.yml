name: üçè iOS
on:
  push:
    branches:
      - main
      - release
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or commit to build'
        required: false
        default: 'main'
      pr_number:
        description: 'PR number to update with build status (optional)'
        required: false
        default: ''

permissions:
  pull-requests: write
  contents: read

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
    runs-on: warp-macos-14-arm64-6x
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90"
          targets: aarch64-apple-ios

      # CACHE IS DISABLED
      # - name: Set up cache
      #   uses: ./.github/actions/set-up-cache
      #   with:
      #     cache_name: ${{ github.job }}-new-ios-release
          
      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        timeout-minutes: 4
        run: cargo run -- install --targets ios

      - name: Set prod flag
        uses: ./.github/actions/set-prod-flag

      - name: Build MacOS
        timeout-minutes: 15
        run: cargo run -- build --release ${{ env.PROD_FLAG }}

      - name: Build iOS
        timeout-minutes: 15
        run: cargo run -- build --release --target ios ${{ env.PROD_FLAG }}

      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        timeout-minutes: 2
        run: cargo run -- export --target ios

      # Deploy to godot-mobile-deploy-pipeline
      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Setup SSH for deployment
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy iOS exports to mobile deploy pipeline
        timeout-minutes: 6
        run: |
          # Use PR-{number}-{branch} format for PR builds, otherwise use the ref name
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          else
            BRANCH_NAME="${{ github.event.inputs.ref || github.ref_name }}"
          fi
          echo "Deploying to branch: $BRANCH_NAME"

          # Clone the target repository using SSH
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git clone git@github.com:decentraland/godot-mobile-deploy-pipeline.git deploy-repo

          cd deploy-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Setup git lfs
          git lfs install

          # Create a fresh orphan branch (no history, fresh start)
          git checkout --orphan temp-branch

          # Remove all existing files from git
          git rm -rf . 2>/dev/null || true

          # Setup git lfs tracking BEFORE adding files
          git lfs track "*.dylib"
          git lfs track "*.ipa"
          git lfs track "*.app"
          git lfs track "*.framework"
          git lfs track "*.xcframework"
          git lfs track "*.a"
          git lfs track "*.pck"
          git lfs track "*.so"
          git add .gitattributes

          # Move exports contents to root (not inside a folder)
          if [ -d "../exports" ]; then
            mv ../exports/* .
            mv ../exports/.* . 2>/dev/null || true
          else
            echo "Warning: exports folder not found"
            exit 1
          fi

          # Add all files (now tracked by LFS)
          git add .
          git commit -m "Deploy iOS artifacts

          Source: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Deploy Branch: $BRANCH_NAME
          Source Branch: ${{ github.head_ref || github.ref_name }}
          Triggered by: ${{ github.actor }}
          Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          # Force push orphan branch to target branch (replaces all history with single commit)
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git push --force origin temp-branch:$BRANCH_NAME

          # Cleanup
          cd ..
          rm -rf deploy-repo

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

      - name: Notify Slack on Failure
        if: failure() && !cancelled()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          else
            BRANCH_NAME="${{ github.event.inputs.ref || github.ref_name }}"
          fi
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_SHA}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TRIGGERED_BY="${{ github.actor }}"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"blocks\": [
              {
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"‚ùå iOS Build Failed\",
                  \"emoji\": true
                }
              },
              {
                \"type\": \"section\",
                \"fields\": [
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Branch:*\n\`${BRANCH_NAME}\`\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Commit:*\n<${COMMIT_URL}|\`${COMMIT_SHORT}\`>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Triggered by:*\n${TRIGGERED_BY}\"
                  }
                ]
              },
              {
                \"type\": \"actions\",
                \"elements\": [
                  {
                    \"type\": \"button\",
                    \"text\": {
                      \"type\": \"plain_text\",
                      \"text\": \"View Logs\",
                      \"emoji\": true
                    },
                    \"style\": \"danger\",
                    \"url\": \"${WORKFLOW_URL}\"
                  }
                ]
              }
            ]
          }" "$SLACK_WEBHOOK_URL"

      - name: Notify Slack on Cancelled
        if: cancelled()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          else
            BRANCH_NAME="${{ github.event.inputs.ref || github.ref_name }}"
          fi
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_SHA}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TRIGGERED_BY="${{ github.actor }}"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"blocks\": [
              {
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"‚ö†Ô∏è iOS Build Cancelled\",
                  \"emoji\": true
                }
              },
              {
                \"type\": \"section\",
                \"fields\": [
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Branch:*\n\`${BRANCH_NAME}\`\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Commit:*\n<${COMMIT_URL}|\`${COMMIT_SHORT}\`>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Triggered by:*\n${TRIGGERED_BY}\"
                  }
                ]
              },
              {
                \"type\": \"actions\",
                \"elements\": [
                  {
                    \"type\": \"button\",
                    \"text\": {
                      \"type\": \"plain_text\",
                      \"text\": \"View Logs\",
                      \"emoji\": true
                    },
                    \"url\": \"${WORKFLOW_URL}\"
                  }
                ]
              }
            ]
          }" "$SLACK_WEBHOOK_URL"

      - name: Update PR Comment - Success
        if: success() && github.event.inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          DEPLOY_REPO_URL="https://github.com/decentraland/godot-mobile-deploy-pipeline/tree/${BRANCH_NAME}"

          COMMENT_BODY="---

          ### üçè iOS Build Complete

          ‚úÖ **Status**: Success

          üîó **iOS Workflow**: [View build](${WORKFLOW_URL})

          üì¶ **Artifacts**: [godot-mobile-deploy-pipeline](${DEPLOY_REPO_URL})

          üìç **Branch**: \`${BRANCH_NAME}\`

          üîÑ **Completed**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Find and update the existing iOS comment
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments --jq '.[] | select(.body | contains("build-report-ios") or contains("iOS Build Triggered") or contains("iOS Build Complete") or contains("iOS Build Failed") or contains("iOS Build Cancelled")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api repos/${{ github.repository }}/issues/comments/${COMMENT_ID} -X PATCH -f body="${COMMENT_BODY}"
          else
            gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments -f body="${COMMENT_BODY}"
          fi

      - name: Update PR Comment - Failure
        if: failure() && !cancelled() && github.event.inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          COMMENT_BODY="---

          ### üçè iOS Build Failed

          ‚ùå **Status**: Failed

          üîó **iOS Workflow**: [View logs](${WORKFLOW_URL})

          üìç **Branch**: \`${BRANCH_NAME}\`

          üîÑ **Failed**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Find and update the existing iOS comment
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments --jq '.[] | select(.body | contains("build-report-ios") or contains("iOS Build Triggered") or contains("iOS Build Complete") or contains("iOS Build Failed") or contains("iOS Build Cancelled")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api repos/${{ github.repository }}/issues/comments/${COMMENT_ID} -X PATCH -f body="${COMMENT_BODY}"
          else
            gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments -f body="${COMMENT_BODY}"
          fi

      - name: Update PR Comment - Cancelled
        if: cancelled() && github.event.inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          COMMENT_BODY="---

          ### üçè iOS Build Cancelled

          ‚ö†Ô∏è **Status**: Cancelled

          üîó **iOS Workflow**: [View logs](${WORKFLOW_URL})

          üìç **Branch**: \`${BRANCH_NAME}\`

          üîÑ **Cancelled**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Find and update the existing iOS comment
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments --jq '.[] | select(.body | contains("build-report-ios") or contains("iOS Build Triggered") or contains("iOS Build Complete") or contains("iOS Build Failed") or contains("iOS Build Cancelled")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api repos/${{ github.repository }}/issues/comments/${COMMENT_ID} -X PATCH -f body="${COMMENT_BODY}"
          else
            gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments -f body="${COMMENT_BODY}"
          fi

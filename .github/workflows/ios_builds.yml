name: 🍏 iOS
on:
  workflow_call:
    secrets:
      IOS_P12_BASE64:
        required: true
      IOS_P12_PASSWORD:
        required: true
      IOS_PROFILE_BASE64:
        required: true

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14-xlarge]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.77.2
          override: true
          target: aarch64-apple-ios

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Set up code signing certificate
        run: |
          # Create a temporary keychain
          security create-keychain -p "" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "" build.keychain
          security list-keychains -s build.keychain

          # Decode and import the .p12 certificate
          echo "${{ secrets.IOS_P12_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_P12_PASSWORD }}" -T /usr/bin/codesign

          # Set the keychain as default
          security default-keychain -s build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      # Set up provisioning profile
      - name: Set up provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROFILE_BASE64 }}" | base64 --decode > profile.mobileprovision
          mv profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      # Build section
      - name: Cargo install
        run: cargo run -- install --platforms ios

      - name: Build
        run: cargo run -- build --release --target ios

      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        run: cargo run -- export --target ios

      - uses: actions/upload-artifact@v4
        with:
          name: decentraland-godot-ios
          path: |
            exports/**/*

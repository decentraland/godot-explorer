name: 🍏 iOS
on:
  workflow_call:
    secrets:
      DEPLOY_SSH_KEY:
        required: true

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14-xlarge]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.79
          override: true
          target: aarch64-apple-ios

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets ios

      - name: Build MacOS
        run: cargo run -- build --release

      - name: Build iOS
        run: cargo run -- build --release --target ios

      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        run: cargo run -- export --target ios

      # Deploy to godot-mobile-deploy-pipeline
      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Setup SSH for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy iOS exports to mobile deploy pipeline
        run: |
          # Determine branch name based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="PR-${{ github.event.pull_request.number }}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi

          echo "Deploying to branch: $BRANCH_NAME"

          # Clone the target repository using SSH
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git clone git@github.com:decentraland/godot-mobile-deploy-pipeline.git deploy-repo

          cd deploy-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Setup git lfs
          git lfs install

          # Checkout or create the branch
          git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME"

          # Remove old ios directory if exists
          rm -rf ios

          # Move exports folder directly to ios (no copy)
          if [ -d "../exports" ]; then
            mv ../exports ios
          else
            echo "Warning: exports folder not found"
            exit 1
          fi

          # Track large files with git lfs
          git lfs track "*.dylib"
          git lfs track "*.ipa"
          git lfs track "*.app"
          git lfs track "*.framework"
          git lfs track "*.xcframework"
          git add .gitattributes

          # Add and commit (force single commit per branch)
          git add ios/
          git add .gitattributes
          git commit -m "Deploy iOS artifacts

          Source: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Deploy Branch: $BRANCH_NAME
          Source Branch: ${{ github.ref_name }}
          Triggered by: ${{ github.actor }}
          Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          # Force push to maintain one commit per branch
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git push --force origin "$BRANCH_NAME"

          # Cleanup
          cd ..
          rm -rf deploy-repo

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

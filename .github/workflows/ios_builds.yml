name: üçè iOS
on:
  workflow_call:
    secrets:
      DEPLOY_SSH_KEY:
        required: true
      SENTRY_AUTH_TOKEN:
        required: false
      SENTRY_ORG:
        required: false
      SENTRY_PROJECT:
        required: false
  push:
    branches:
      - main
      - release
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or commit to build'
        required: false
        default: 'main'
      pr_number:
        description: 'PR number to update with build status (optional)'
        required: false
        default: ''
permissions:
  pull-requests: write
  contents: read

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
    runs-on: warp-macos-14-arm64-6x
    timeout-minutes: 35
    steps:
      - name: Validate required secrets
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "Validating required secrets..."
          MISSING=""

          # Required secrets (build will fail without these)
          if [ -z "$DEPLOY_SSH_KEY" ]; then
            MISSING="$MISSING DEPLOY_SSH_KEY"
          fi

          if [ -n "$MISSING" ]; then
            echo "‚ùå Missing required secrets:$MISSING"
            echo "Please configure these secrets in the repository settings."
            exit 1
          fi

          # Optional secrets (build will continue but some features disabled)
          OPTIONAL_MISSING=""
          if [ -z "$SENTRY_AUTH_TOKEN" ] || [ -z "$SENTRY_ORG" ] || [ -z "$SENTRY_PROJECT" ]; then
            echo "‚ö†Ô∏è  Sentry secrets not configured (SENTRY_AUTH_TOKEN/SENTRY_ORG/SENTRY_PROJECT)"
            echo "   dSYM upload will be skipped."
          fi
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "‚ö†Ô∏è  SLACK_WEBHOOK_URL not configured"
            echo "   Slack notifications will be skipped."
          fi

          echo "‚úÖ Required secrets validated"

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90"
          targets: aarch64-apple-ios

      # CACHE IS DISABLED
      # - name: Set up cache
      #   uses: ./.github/actions/set-up-cache
      #   with:
      #     cache_name: ${{ github.job }}-new-ios-release
          
      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        timeout-minutes: 8
        run: cargo run -- install --targets ios --no-strip

      - name: Set prod flag
        uses: ./.github/actions/set-prod-flag

      - name: Build MacOS
        timeout-minutes: 20
        run: cargo run -- build --release ${{ env.PROD_FLAG }}

      - name: Build iOS
        timeout-minutes: 20
        run: cargo run -- build --release --target ios ${{ env.PROD_FLAG }}

      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        timeout-minutes: 5
        run: cargo run -- export --target ios

      - name: Build Xcode project with dSYM generation
        run: |
          echo "Building Xcode project to generate Release dSYMs..."

          # The export creates an Xcode project at exports/
          XCODE_PROJECT=$(find exports -name "*.xcodeproj" -type d | head -1)

          if [ -z "$XCODE_PROJECT" ]; then
            echo "Error: Xcode project not found in exports/"
            exit 1
          fi

          echo "Found Xcode project: $XCODE_PROJECT"

          # Build with Release configuration to generate dSYMs
          # This will create dSYMs that match the release binary
          # Note: Build may fail due to entitlements/code signing but dSYMs will still be generated
          set +e
          xcodebuild build \
            -project "$XCODE_PROJECT" \
            -scheme decentraland-godot-client \
            -configuration Release \
            -derivedDataPath "build/ios/DerivedData" \
            -sdk iphoneos \
            DEBUG_INFORMATION_FORMAT=dwarf-with-dsym \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            ENABLE_BITCODE=NO

          BUILD_EXIT_CODE=$?
          set -e

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ö†Ô∏è  Build exited with code $BUILD_EXIT_CODE (likely due to entitlements)"
            echo "Checking if dSYMs were still generated..."
          fi

          # Verify dSYMs were created
          DSYM_COUNT=$(find build/ios/DerivedData -name "*.dSYM" -type d 2>/dev/null | wc -l)

          if [ "$DSYM_COUNT" -gt 0 ]; then
            echo "‚úÖ Successfully generated $DSYM_COUNT dSYM file(s)"
          else
            echo "‚ùå No dSYM files found"
            exit 1
          fi

      # Deploy to godot-mobile-deploy-pipeline
      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Setup SSH for deployment
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy iOS exports to mobile deploy pipeline
        timeout-minutes: 10
        run: |
          # Use PR-{number}-{branch} format for PR builds, otherwise use the ref name
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          else
            BRANCH_NAME="${{ github.event.inputs.ref || github.ref_name }}"
          fi
          echo "Deploying to branch: $BRANCH_NAME"

          # Clone the target repository using SSH
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git clone git@github.com:decentraland/godot-mobile-deploy-pipeline.git deploy-repo

          cd deploy-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Setup git lfs
          git lfs install

          # Create a fresh orphan branch (no history, fresh start)
          git checkout --orphan temp-branch

          # Remove all existing files from git
          git rm -rf . 2>/dev/null || true

          # Setup git lfs tracking BEFORE adding files
          git lfs track "*.dylib"
          git lfs track "*.ipa"
          git lfs track "*.app"
          git lfs track "*.framework"
          git lfs track "*.xcframework"
          git lfs track "*.a"
          git lfs track "*.pck"
          git lfs track "*.so"
          git add .gitattributes

          # Move exports contents to root (not inside a folder)
          if [ -d "../exports" ]; then
            mv ../exports/* .
            mv ../exports/.* . 2>/dev/null || true
          else
            echo "Warning: exports folder not found"
            exit 1
          fi

          # Add all files (now tracked by LFS)
          git add .
          git commit -m "Deploy iOS artifacts

          Source: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Deploy Branch: $BRANCH_NAME
          Source Branch: ${{ github.head_ref || github.ref_name }}
          Triggered by: ${{ github.actor }}
          Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          # Force push orphan branch to target branch (replaces all history with single commit)
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git push --force origin temp-branch:$BRANCH_NAME

          # Cleanup
          cd ..
          rm -rf deploy-repo

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
      # Upload iOS debug symbols (dSYM) to Sentry
      - name: Upload iOS dSYMs to Sentry
        if: success()
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          EXPLORER_VERSION=$(cargo run -- explorer-version)
          echo "Explorer version: $EXPLORER_VERSION"

          RELEASE_NAME="org.decentraland.godotexplorer@$EXPLORER_VERSION"
          echo "Release name: $RELEASE_NAME"

          # Install sentry-cli
          curl -sL https://sentry.io/get-cli/ | bash

          # Find dSYMs from the Release build we just created
          echo "Searching for Release dSYMs..."

          DSYM_FILES=$(find build/ios/DerivedData -name "*.dSYM" -type d 2>/dev/null || true)

          if [ -n "$DSYM_FILES" ]; then
            echo "Found dSYM files:"
            echo "$DSYM_FILES"

            # Get the directory containing the dSYMs
            DSYM_DIR=$(dirname $(echo "$DSYM_FILES" | head -1))
            echo "dSYMs located at: $DSYM_DIR"
            ls -la "$DSYM_DIR"

            # Extract dSYM from libgodot.a (contains embedded debug symbols)
            if [ -f "$DSYM_DIR/libgodot.a" ]; then
              echo "Analyzing libgodot.a..."
              file "$DSYM_DIR/libgodot.a"
              lipo -info "$DSYM_DIR/libgodot.a" 2>/dev/null || echo "Not a fat binary"

              # Try dsymutil directly on the archive
              echo "Trying dsymutil on libgodot.a..."
              dsymutil "$DSYM_DIR/libgodot.a" -o "$DSYM_DIR/libgodot.a.dSYM" 2>&1 || true

              # If dsymutil failed, check if archive has debug info and try extracting
              if [ ! -d "$DSYM_DIR/libgodot.a.dSYM" ]; then
                echo "dsymutil failed, checking archive contents..."
                # List first few object files in archive
                ar -t "$DSYM_DIR/libgodot.a" 2>/dev/null | head -5 || true

                # Check if any .o file has debug info
                TEMP_DIR=$(mktemp -d)
                cd "$TEMP_DIR"
                ar -x "$DSYM_DIR/libgodot.a" 2>/dev/null || true
                FIRST_OBJ=$(ls *.o 2>/dev/null | head -1)
                if [ -n "$FIRST_OBJ" ]; then
                  echo "Checking debug info in $FIRST_OBJ..."
                  dwarfdump --debug-info "$FIRST_OBJ" 2>/dev/null | head -20 || echo "No DWARF info found"
                fi
                cd - > /dev/null
                rm -rf "$TEMP_DIR"
              fi

              # Check what dSYMs we have now
              echo "Available dSYM files:"
              find "$DSYM_DIR" -name "*.dSYM" -type d

              # Check app dSYM size and content
              echo "Checking app dSYM..."
              du -sh "$DSYM_DIR/decentraland-godot-client.app.dSYM" 2>/dev/null || true
              dwarfdump --uuid "$DSYM_DIR/decentraland-godot-client.app.dSYM" 2>/dev/null || true
            fi

            # Create Sentry release and associate commits
            sentry-cli releases new "$RELEASE_NAME" \
              --org "$SENTRY_ORG" \
              --project "$SENTRY_PROJECT" \
              --auth-token "$SENTRY_AUTH_TOKEN"

            sentry-cli releases set-commits "$RELEASE_NAME" --auto --ignore-missing \
              --org "$SENTRY_ORG" \
              --project "$SENTRY_PROJECT" \
              --auth-token "$SENTRY_AUTH_TOKEN"

            # Upload all dSYM files found
            sentry-cli upload-dif \
              --org "$SENTRY_ORG" \
              --project "$SENTRY_PROJECT" \
              --auth-token "$SENTRY_AUTH_TOKEN" \
              --include-sources \
              --wait \
              "$DSYM_DIR"

            # Finalize the release
            sentry-cli releases finalize "$RELEASE_NAME" \
              --org "$SENTRY_ORG" \
              --project "$SENTRY_PROJECT" \
              --auth-token "$SENTRY_AUTH_TOKEN"

            echo "‚úÖ iOS dSYMs uploaded successfully to release: $RELEASE_NAME"
          else
            echo "‚ö†Ô∏è  Warning: dSYMs not found in build/ios/DerivedData"
            echo "Searching for dSYMs in exports folder..."
            find exports -name "*.dSYM" -type d
          fi

      - name: Notify Slack on Failure
        if: failure() && !cancelled()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          else
            BRANCH_NAME="${{ github.event.inputs.ref || github.ref_name }}"
          fi
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_SHA}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TRIGGERED_BY="${{ github.actor }}"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"blocks\": [
              {
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"‚ùå iOS Build Failed\",
                  \"emoji\": true
                }
              },
              {
                \"type\": \"section\",
                \"fields\": [
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Branch:*\n\`${BRANCH_NAME}\`\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Commit:*\n<${COMMIT_URL}|\`${COMMIT_SHORT}\`>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Triggered by:*\n${TRIGGERED_BY}\"
                  }
                ]
              },
              {
                \"type\": \"actions\",
                \"elements\": [
                  {
                    \"type\": \"button\",
                    \"text\": {
                      \"type\": \"plain_text\",
                      \"text\": \"View Logs\",
                      \"emoji\": true
                    },
                    \"style\": \"danger\",
                    \"url\": \"${WORKFLOW_URL}\"
                  }
                ]
              }
            ]
          }" "$SLACK_WEBHOOK_URL"

      - name: Notify Slack on Cancelled
        if: cancelled()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          else
            BRANCH_NAME="${{ github.event.inputs.ref || github.ref_name }}"
          fi
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${COMMIT_SHA}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          TRIGGERED_BY="${{ github.actor }}"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"blocks\": [
              {
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"‚ö†Ô∏è iOS Build Cancelled\",
                  \"emoji\": true
                }
              },
              {
                \"type\": \"section\",
                \"fields\": [
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Branch:*\n\`${BRANCH_NAME}\`\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Commit:*\n<${COMMIT_URL}|\`${COMMIT_SHORT}\`>\"
                  },
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"*Triggered by:*\n${TRIGGERED_BY}\"
                  }
                ]
              },
              {
                \"type\": \"actions\",
                \"elements\": [
                  {
                    \"type\": \"button\",
                    \"text\": {
                      \"type\": \"plain_text\",
                      \"text\": \"View Logs\",
                      \"emoji\": true
                    },
                    \"url\": \"${WORKFLOW_URL}\"
                  }
                ]
              }
            ]
          }" "$SLACK_WEBHOOK_URL"

      - name: Update PR Comment - Success
        if: success() && github.event.inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          DEPLOY_REPO_URL="https://github.com/decentraland/godot-mobile-deploy-pipeline/tree/${BRANCH_NAME}"

          COMMENT_BODY="---

          ### üçè iOS Build Complete

          ‚úÖ **Status**: Success

          üîó **iOS Workflow**: [View build](${WORKFLOW_URL})

          üì¶ **Artifacts**: [godot-mobile-deploy-pipeline](${DEPLOY_REPO_URL})

          üìç **Branch**: \`${BRANCH_NAME}\`

          üîÑ **Completed**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Find and update the existing iOS comment
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments --jq '.[] | select(.body | contains("build-report-ios") or contains("iOS Build Triggered") or contains("iOS Build Complete") or contains("iOS Build Failed") or contains("iOS Build Cancelled")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api repos/${{ github.repository }}/issues/comments/${COMMENT_ID} -X PATCH -f body="${COMMENT_BODY}"
          else
            gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments -f body="${COMMENT_BODY}"
          fi

      - name: Update PR Comment - Failure
        if: failure() && !cancelled() && github.event.inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          COMMENT_BODY="---

          ### üçè iOS Build Failed

          ‚ùå **Status**: Failed

          üîó **iOS Workflow**: [View logs](${WORKFLOW_URL})

          üìç **Branch**: \`${BRANCH_NAME}\`

          üîÑ **Failed**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Find and update the existing iOS comment
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments --jq '.[] | select(.body | contains("build-report-ios") or contains("iOS Build Triggered") or contains("iOS Build Complete") or contains("iOS Build Failed") or contains("iOS Build Cancelled")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api repos/${{ github.repository }}/issues/comments/${COMMENT_ID} -X PATCH -f body="${COMMENT_BODY}"
          else
            gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments -f body="${COMMENT_BODY}"
          fi

      - name: Update PR Comment - Cancelled
        if: cancelled() && github.event.inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="PR-${{ github.event.inputs.pr_number }}-${{ github.event.inputs.ref }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          COMMENT_BODY="---

          ### üçè iOS Build Cancelled

          ‚ö†Ô∏è **Status**: Cancelled

          üîó **iOS Workflow**: [View logs](${WORKFLOW_URL})

          üìç **Branch**: \`${BRANCH_NAME}\`

          üîÑ **Cancelled**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Find and update the existing iOS comment
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments --jq '.[] | select(.body | contains("build-report-ios") or contains("iOS Build Triggered") or contains("iOS Build Complete") or contains("iOS Build Failed") or contains("iOS Build Cancelled")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api repos/${{ github.repository }}/issues/comments/${COMMENT_ID} -X PATCH -f body="${COMMENT_BODY}"
          else
            gh api repos/${{ github.repository }}/issues/${{ github.event.inputs.pr_number }}/comments -f body="${COMMENT_BODY}"
          fi

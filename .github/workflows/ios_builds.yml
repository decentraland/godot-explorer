name: ðŸ iOS
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14-xlarge]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.79
          override: true
          target: aarch64-apple-ios

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets ios

      - name: Build MacOS
        run: cargo run -- build --release

      - name: Build iOS
        run: cargo run -- build --release --target ios

      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        run: cargo run -- export --target ios

      # Deploy to godot-mobile-deploy-pipeline
      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Setup SSH for deployment
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy iOS artifacts to mobile deploy pipeline
        run: |
          # Get the current branch name
          BRANCH_NAME="${{ github.ref_name }}"

          # Clone the target repository using SSH
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git clone git@github.com:decentraland/godot-mobile-deploy-pipeline.git deploy-repo

          cd deploy-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Setup git lfs
          git lfs install

          # Checkout or create the branch
          git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME"

          # Create ios directory if it doesn't exist
          mkdir -p ios

          # Copy all iOS export artifacts
          if [ -d "../exports" ]; then
            cp -r ../exports/* ios/
          fi

          # Track large files with git lfs
          git lfs track "*.dylib"
          git lfs track "*.ipa"
          git lfs track "*.app"
          git lfs track "*.framework"
          git lfs track "*.xcframework"
          git add .gitattributes

          # Add and commit
          git add ios/
          git commit -m "Deploy iOS artifacts

          Source: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Triggered by: ${{ github.actor }}
          Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"

          # Push to the same branch name
          GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes' git push origin "$BRANCH_NAME"

          # Cleanup
          cd ..
          rm -rf deploy-repo

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

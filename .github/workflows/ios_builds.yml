name: 🍏 iOS
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-ios
  cancel-in-progress: true

jobs:
  build:
    name: Build iOS
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14-xlarge]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      # - uses: actions-rs/toolchain@v1
      #   with:
      #     profile: minimal
      #     toolchain: 1.79
      #     override: true
      #     target: aarch64-apple-ios

      # # Dependencies section
      # - name: Install dependencies
      #   uses: ./.github/actions/install-deps

      # # Build section
      # - name: Cargo install
      #   run: cargo run -- install --targets ios

      # - name: Build MacOS
      #   run: cargo run -- build --release

      # - name: Build iOS
      #   run: cargo run -- build --release --target ios

      # - name: Import Assets
      #   uses: ./.github/actions/import-assets

      # - name: Export
      #   run: cargo run -- export --target ios

      # Deploy to godot-mobile-deploy-pipeline
      # - name: Install Git LFS
      #   run: |
      #     brew install git-lfs
      #     git lfs install

      - name: Setup SSH for deployment
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy README to mobile deploy pipeline (testing)
        run: |
          # Get the current branch name
          BRANCH_NAME="${{ github.ref_name }}"

          # Clone the target repository using SSH (ssh-agent handles authentication)
          git clone git@github.com:decentraland/godot-mobile-deploy-pipeline.git deploy-repo

          cd deploy-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Checkout or create the branch
          git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME"

          # Copy README.md from godot-explorer
          cp ../README.md .

          # Add and commit
          git add README.md
          git commit -m "Deploy test - README.md

          Source: ${{ github.repository }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Triggered by: ${{ github.actor }}
          Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"

          # Push to the same branch name
          git push origin "$BRANCH_NAME"

          # Cleanup
          cd ..
          rm -rf deploy-repo

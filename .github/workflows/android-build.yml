name: Android Build

on:
  push:
    branches:
  pull_request:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-20.04-16core
    container:
      image: docker://kuruk/dcl-godot-android-builder:latest

    steps:
      - uses: actions/checkout@v4
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     sudo: false
      #     limit-access-to-actor: true
      # - name: Install Android Template
      #   run: |
      #     cd godot/
      #     git clone https://github.com/decentraland/godot-explorer-android-template android
      - name: Setup Rust
        run: |
          echo $ANDROID_HOME
          ls -la /root/
          ls -la /root/.cargo/bin/
          export PATH="/root/.cargo/bin:${PATH}"
          rustup default stable
          rustup target add aarch64-linux-android
      - name: Set up cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/decentraland-godot-lib/target/
            rust/decentraland-godot-lib/Cargo.lock
            rust/xtask/target/
            rust/xtask/Cargo.lock
          key: android-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: android-cargo-
      - name: Build Godot Linux x86_64
        run: |
          cd rust/xtask
          cargo run -- install
          cargo run -- run --only-build
      - name: Build Godot Android ARM
        run: |
          cd rust/decentraland-godot-lib
          bash android-build.sh
      - name: Generate Debug Keystore
        run: |
          cd /opt/
          keytool -keyalg RSA -genkeypair -alias androiddebugkey \
            -keypass android -keystore debug.keystore -storepass android \
            -dname "CN=Android Debug,O=Android,C=US" -validity 9999 -deststoretype pkcs12

          export GODOT_ANDROID_KEYSTORE_DEBUG_PATH=/opt/debug.keystore
          export GODOT_ANDROID_KEYSTORE_DEBUG_USER=androiddebugkey
          export GODOT_ANDROID_KEYSTORE_DEBUG_PASSWORD=android
      - name: Export Godot APK
        run: |
          /app/godot-explorer/.bin/godot/godot4_bin \
            -e --headless --rendering-driver opengl3 --headless \
            --export-release Android /app/android.apk
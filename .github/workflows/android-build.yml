name: Android Build

on:
  push:
    branches:
  pull_request:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://kuruk/dcl-godot-android-builder:latest
      options: --user root

    steps:
      - uses: actions/checkout@v4
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     sudo: false
      #     limit-access-to-actor: true
      # - name: Install Android Template
      #   run: |
      #     cd godot/
      #     git clone https://github.com/decentraland/godot-explorer-android-template android
      - name: Build Decentraland Godot Lib
        run: |
          echo $HOME
          cd rust/decentraland-godot-lib
          bash android-build.sh
      - name: Install Godot
        run: |
          cd rust/xtask
          cargo run -- install
      # TODO: We should build `decentraland-godot-lib` for Linux
      # TODO: Copy Android FFMPEG Libs
      - name: Export Godot APK
        run: |
          /app/godot-explorer/.bin/godot/godot4_bin \
            -e --headless --rendering-driver opengl3 --headless \
            --export-release Android /app/android.apk
name: Android Build

on:
  push:
    branches:
  pull_request:
  release:
    types:
      - created

jobs:
  build:
    runs-on: self-hosted-ubuntu
    container:
      image: docker://kuruk/dcl-godot-android-builder:latest

    steps:
      - uses: actions/checkout@v4
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     sudo: false
      #     limit-access-to-actor: true
      - name: Setup Rust
        run: |
          echo $ANDROID_HOME
          ls -la /root/
          ls -la /root/.cargo/bin/
          export PATH="/root/.cargo/bin:${PATH}"
          rustup default stable
          rustup target add aarch64-linux-android
      - name: Set up cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/decentraland-godot-lib/target/
            rust/decentraland-godot-lib/Cargo.lock
            rust/xtask/target/
            rust/xtask/Cargo.lock
          key: android-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: android-cargo-
      - name: Build Godot Linux x86_64
        run: |
          ./build-android-apk.sh
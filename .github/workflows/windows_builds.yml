name: üèÅ Windows Builds
on:
  workflow_call:

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-windows
  cancel-in-progress: true

jobs:
  build:
    name: Build Windows
    strategy:
      fail-fast: false
      matrix:
        os: [bigwin]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.79
          override: true

      - name: Set up cache
        uses: ./.github/actions/set-up-cache

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets windows

      - name: Build
        run: cargo run -- build --release

      - name: Test
        working-directory: lib
        run: cargo test --release -- --skip auth

      # Export section
      - name: Import Assets
        uses: ./.github/actions/import-assets

      - name: Export
        run: cargo run -- export

      - uses: actions/upload-artifact@v4
        with:
          name: decentraland-godot-windows
          path: |
            exports/**/*
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: libdclgodot_windows
          path: |
            lib/target/release/dclgodot.dll
          if-no-files-found: error
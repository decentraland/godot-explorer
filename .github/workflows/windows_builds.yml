name: üèÅ Windows Builds
on:
  workflow_call:
    secrets:
      R2_ACCOUNT_ID:
        required: false
      R2_ACCESS_KEY_ID:
        required: false
      R2_SECRET_ACCESS_KEY:
        required: false
      R2_BUCKET:
        required: false

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-windows
  cancel-in-progress: true

jobs:
  build:
    name: Build Windows
    strategy:
      fail-fast: false
    runs-on: warp-windows-latest-x64-4x
    env:
      R2_CACHE_ENABLED: ${{ secrets.R2_ACCOUNT_ID != '' && github.ref != 'refs/heads/main' && github.event_name != 'workflow_dispatch' }}
      R2_UPLOAD_ENABLED: ${{ secrets.R2_ACCOUNT_ID != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90"

      - name: Set up WarpBuild cache
        uses: ./.github/actions/set-up-warp-cache

      # Dependencies section
      - name: Install dependencies
        uses: ./.github/actions/install-deps

      # Check for cached lib (only if R2 secrets are configured, skip on main branch and manual triggers)
      - name: Check lib cache
        id: lib-cache
        if: env.R2_CACHE_ENABLED == 'true'
        uses: ./.github/actions/lib-cache
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          target: windows
          release: 'true'
          action: download

      # Build section
      - name: Cargo install
        run: cargo run -- install --targets windows

      - name: Set prod flag
        uses: ./.github/actions/set-prod-flag

      - name: Build
        if: steps.lib-cache.outputs.cache-hit != 'true'
        run: cargo run -- build --release ${{ env.PROD_FLAG }}

      # Upload lib cache after successful build (only if R2 secrets are configured)
      - name: Upload lib cache
        if: env.R2_UPLOAD_ENABLED == 'true' && steps.lib-cache.outputs.cache-hit != 'true'
        uses: ./.github/actions/lib-cache
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          target: windows
          release: 'true'
          action: upload

      - name: Test
        working-directory: lib
        run: cargo test --release -- --skip auth
        env:
          PROTOC: ${{ github.workspace }}/.bin/protoc/bin/protoc.exe

      # Export section
      - name: Import Assets
        uses: ./.github/actions/import-assets
        with:
          cache: false

      - name: Export
        run: cargo run -- export

      - uses: actions/upload-artifact@v4
        with:
          name: decentraland-godot-windows
          path: |
            exports/**/*
          if-no-files-found: error

      - uses: actions/upload-artifact@v4
        with:
          name: libdclgodot_windows
          path: |
            lib/target/libdclgodot_windows/dclgodot.dll
          if-no-files-found: error
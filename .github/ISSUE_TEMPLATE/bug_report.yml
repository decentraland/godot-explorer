name: Bug report
description: Report a bug on Decentraland Mobile & Web Clients

body:
  - type: markdown
    attributes:
      value: |
        Follow these guidelines for reporting ğŸ bugs:
        - Write a descriptive title.
        - Check duplicates at [Open](https://github.com/decentraland/godot-explorer/issues) and [Closed](https://github.com/decentraland/godot-explorer/issues?q=is%3Aissue%20state%3Aclosed).
        - Only create 1 issue per bug.

  - type: dropdown
    id: platform
    attributes:
      label: ğŸ•¹ï¸Platform
      description: Which platform are you using?
      options:
        - Android
        - iOS
        - Web Client
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ğŸ”¢App Version
      description: Which app version? Check on Settings > Account
      placeholder: v1.0.3
    validations:
      required: true

  - type: input
    attributes:
      label: ğŸ“±Device Information
      description: Specify your device model
      placeholder: SAMSUNG A53
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ“„Issue description
      description: |
        Describe your issue briefly. What doesn't work, and how do you expect it to work instead?
        You can include images or videos with drag and drop, and format code blocks or logs with <code>```</code> tags, on separate lines before and after the text. (Use <code>```gdscript</code> to add GDScript syntax highlighting.)
        Please do not add code examples or error messages as screenshots, but as text, this helps searching for issues and testing the code. If you are reporting a bug in the editor interface, like the script editor, please provide both a screenshot *and* the text of the code to help with testing.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ–¼ï¸Screenshots / Media
      description: |
        If applicable, add screenshots, screen recordings, or other media to help explain your problem.
        You can drag and drop images, videos, or GIFs directly into this field.
      placeholder: Drag & drop or paste images here

  - type: textarea
    attributes:
      label: â–¶ï¸Steps to reproduce
      description: |
        List steps to reproduce the bug in detail.
    validations:
      required: true

  - type: dropdown
    id: occurrence
    attributes:
      label: ğŸ‘ï¸Occurrence
      description: How often does the bug happen?
      options:
        - 100% of the time
        - About 75%
        - About 50%
        - Less than 25%
    validations:
      required: true
